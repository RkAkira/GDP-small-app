<p-card
  header="GDP Dashboard"
  [style]="{ borderTop: '5px solid #003399', boxShadow: '0 2px 6px rgba(0,0,0,0.1)' }"
>
  <p class="subtitle">Official GDP reporting comparison from EUROSTAT & AMECO</p>
  <div class="mb-3">
    <p-autocomplete
      [(ngModel)]="selectedSource"
      [suggestions]="items"
      (completeMethod)="search($event)"
      (onSelect)="loadData()"
      [dropdown]="true"
      placeholder="Select source"
      field="label"
    >
    </p-autocomplete>
  </div>

  <p-table
    [value]="data"
    styleClass="eutable"
    [paginator]="true"
    [rows]="15"
    responsiveLayout="scroll"
  >
    >
    <ng-template pTemplate="header">
      <tr>
        <th>Country</th>
        <th>Year</th>
        <th pTooltip="in millions Euro" tooltipPosition="bottom">GDP</th>
        <th>Source</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-row>
      <tr>
        <td>{{ row.country }}</td>
        <td>{{ row.time }}</td>
        <td>{{ row.gdp }}</td>
        <td>Eurostat</td>
      </tr>
    </ng-template>
  </p-table>
  <div class="eu-loader" *ngIf="loading"></div>
</p-card>
